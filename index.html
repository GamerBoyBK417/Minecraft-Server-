<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoRamTix — Place Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="favicon.svg" alt="CoRamTix Logo" class="h-8 w-8">
        <span class="font-bold text-xl text-gray-800">CORAMTIX</span>
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <a href="#" class="hover:text-indigo-600">Game Hosting</a>
        <a href="#" class="hover:text-indigo-600">Bot Hosting</a>
        <a href="#" class="hover:text-indigo-600">VPS Hosting</a>
        <a href="#" class="hover:text-indigo-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT: Order Form -->
  <main class="flex-grow bg-gray-50 py-16">
    <div class="container mx-auto px-6 max-w-2xl">
      <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-6">Place an Order</h1>
      <p class="text-lg text-gray-600 text-center mb-10">Fill out the form below to place your order.</p>

      <form id="orderForm" class="bg-white shadow-lg rounded-xl p-8 space-y-5">
        <!-- Honeypot hidden field -->
        <input type="text" name="honeypot" id="honeypot" style="display:none">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="fullName" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" name="email" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
          <input type="tel" name="mobile" pattern="[0-9]{10}" maxlength="10" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product</label>
          <input type="text" name="product" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
          <input type="text" name="paymentMethod" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <input type="hidden" name="ticketType" value="Order" />

        <div class="flex items-center gap-2">
          <input id="captchaCheck" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <label for="captchaCheck" class="text-sm text-gray-700">I am not a robot</label>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-indigo-700">Submit Order</button>
        <div id="orderStatus" class="text-center text-sm mt-2"></div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white">
    <div class="container mx-auto px-6 py-12">
      <div class="text-center text-gray-500 border-t border-gray-700 pt-8">
        <p>&copy; <span id="copyright-year"></span> CoRamTix — Premium Server Hosting</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
