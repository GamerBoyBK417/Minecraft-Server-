<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order â€“ CoRamTix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-[Poppins]">
  <div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Place an Order</h1>
    <form id="orderForm" class="bg-white p-6 rounded-xl shadow space-y-4">
      <!-- honeypot hidden input -->
      <input type="text" id="honeypot" name="honeypot" style="display:none">

      <div>
        <label class="block text-sm mb-1">Full Name</label>
        <input type="text" name="fullName" required class="w-full border rounded-lg px-4 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" name="email" required class="w-full border rounded-lg px-4 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Mobile (optional)</label>
        <input type="text" name="mobile" class="w-full border rounded-lg px-4 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Product</label>
        <input type="text" name="product" required class="w-full border rounded-lg px-4 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Payment Method</label>
        <select name="paymentMethod" required class="w-full border rounded-lg px-4 py-2">
          <option value="">Select</option>
          <option value="UPI">UPI</option>
          <option value="PayPal">PayPal</option>
          <option value="Bank Transfer">Bank Transfer</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="isHuman" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
        <label for="isHuman" class="text-sm">I am not a robot</label>
      </div>
      <button id="submitBtn" type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
        Place Order
      </button>
      <p id="statusMessage" class="text-center text-sm mt-2"></p>
      <p id="cooldownMessage" class="text-center text-sm text-gray-500 hidden"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
