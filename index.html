<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Ticket – CoRamTix</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-[Poppins]">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3">
        <img src="/favicon.svg" alt="Logo" class="h-9 w-9" />
        <span class="text-2xl font-bold text-gray-800">CORAMTIX</span>
      </a>
    </div>
  </header>

  <main class="py-16">
    <div class="max-w-xl mx-auto px-6">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Place an Order</h1>
      <p class="text-center text-gray-600 mb-8">Fill out the form below to create an Order ticket. We’ll contact you within 24 hours.</p>

      <form id="orderForm" class="bg-white rounded-xl shadow p-6 space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="fullName" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" name="email" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
          <input type="tel" name="mobile" pattern="[0-9]{10}" maxlength="10" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input type="text" name="product" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
          <input type="text" name="paymentMethod" required class="w-full border-gray-300 rounded-lg px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div class="flex items-center gap-2">
          <input id="isHuman" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <label for="isHuman" class="text-sm text-gray-700">I am not a robot</label>
        </div>
        <input type="text" id="honeypot" style="display:none" tabindex="-1" autocomplete="off"> <!-- spam trap -->

        <button id="submitBtn" type="submit" class="w-full bg-indigo-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-indigo-700">Submit Order</button>
        <div id="statusMessage" class="text-center text-sm mt-2"></div>
        <div id="cooldownMessage" class="text-center text-sm mt-2 text-gray-500 hidden"></div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p>&copy; <span id="year"></span> CoRamTix — Premium Server Hosting</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
