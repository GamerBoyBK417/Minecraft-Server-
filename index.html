<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoRamTix Order Ticket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="favicon.svg" alt="CoRamTix Logo">
    <span>CORAMTIX</span>
  </div>
</header>

<main>
  <form id="orderForm" class="ticketForm">
    <h2>Order Ticket</h2>
    <div class="field">
      <input type="text" name="fullName" placeholder="Your Full Name" required>
    </div>
    <div class="field">
      <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="field">
      <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
    </div>
    <div class="field">
      <input type="text" name="product" placeholder="Product Name" required>
    </div>
    <div class="field">
      <input type="text" name="paymentMethod" placeholder="Payment Method" required>
    </div>
    <input type="hidden" name="ticketType" value="Order">
    <label class="custom-checkbox">
      <input type="checkbox" id="humanCheck" required>
      <span class="checkmark"></span><span>I am not a robot</span>
    </label>
    <button id="submitBtn" class="submitBtn" type="submit">Submit Ticket</button>
    <div id="statusMessage" class="statusMessage"></div>
    <div id="cooldownMessage" class="cooldownMessage" style="display:none"></div>
  </form>
</main>

<footer>
  &copy; <span id="year"></span> CoRamTix â€” Premium Server Hosting
</footer>

<script src="script.js"></script>
<script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
