<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>CoTickett Ticket Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .logo-wrapper { display: flex; align-items: center; gap: 10px; }
    .logo-wrapper img { height: 32px; width: 32px; }
    .logo-wrapper span { font-size: 20px; font-weight: 700; color: #111; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 15px; }

    /* Tabs */
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #e5e7eb;
      cursor: pointer;
      font-weight: 600;
    }
    .tab-buttons button.active {
      background: #1E40AF;
      color: #fff;
    }

    form.ticketForm {
      background: #fff;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      display: none; /* hidden by default */
    }
    form.ticketForm.active { display: block; }

    form.ticketForm h2 { color: #1E40AF; margin-bottom: 18px; font-size: 1.4rem; text-align: center; }
    form.ticketForm input, form.ticketForm textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    form.ticketForm input:focus, form.ticketForm textarea:focus { border-color: #1E40AF; }

    .custom-checkbox { display: flex; align-items: center; gap: 10px; font-size: 14px; margin: 10px 0; }
    .custom-checkbox input { display: none; }
    .custom-checkbox .checkmark {
      height: 20px; width: 20px; border-radius: 4px; border: 2px solid #1E40AF; display: inline-block; position: relative;
    }
    .custom-checkbox input:checked + .checkmark { background: #1E40AF; border-color: #1E40AF; }
    .custom-checkbox input:checked + .checkmark::after {
      content: ""; position: absolute; left: 5px; top: 1px; width: 6px; height: 12px;
      border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
    }

    .submitBtn { background: #1E40AF; color: #fff; border: none; padding: 14px; width: 100%; border-radius: 10px; font-size: 16px; cursor: pointer; }
    .submitBtn:disabled { background: #aaa; cursor: not-allowed; }

    .statusMessage, .cooldownMessage { margin-top: 12px; font-size: 14px; text-align: center; }

    footer { background: linear-gradient(135deg, #1e1b4b, #312e81); color: #fff; text-align: center; padding: 18px 12px; font-size: 14px; }
  </style>
</head>
<body>

<header>
  <div class="logo-wrapper">
    <img src="favicon.svg" alt="CoRamTix Logo">
    <span>CORAMTIX</span>
  </div>
</header>

<main>
  <!-- Toggle Buttons -->
  <div class="tab-buttons">
    <button id="orderTab" class="active">Order</button>
    <button id="supportTab">Support</button>
  </div>

  <!-- Order Form -->
  <form id="orderForm" class="ticketForm active">
    <h2>Order Ticket</h2>
    <input type="text" name="fullName" placeholder="Your Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required />
    <input type="text" name="product" placeholder="Product Name" required />
    <input type="text" name="paymentMethod" placeholder="Payment Method" required />
    <input type="hidden" name="ticketType" value="Order" />
    <label class="custom-checkbox"><input type="checkbox" required /><span class="checkmark"></span><span>I am not a robot</span></label>
    <button class="submitBtn" type="submit">Submit Ticket</button>
    <div class="statusMessage"></div>
    <div class="cooldownMessage" style="display:none"></div>
  </form>

  <!-- Support Form -->
  <form id="supportForm" class="ticketForm">
    <h2>Support Ticket</h2>
    <input type="text" name="fullName" placeholder="Your Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required />
    <textarea name="issue" placeholder="Describe your issue..." rows="4" required></textarea>
    <input type="hidden" name="ticketType" value="Support" />
    <label class="custom-checkbox"><input type="checkbox" required /><span class="checkmark"></span><span>I am not a robot</span></label>
    <button class="submitBtn" type="submit">Submit Ticket</button>
    <div class="statusMessage"></div>
    <div class="cooldownMessage" style="display:none"></div>
  </form>
</main>

<footer>
  <p>&copy; <span id="year"></span> CoRamTix â€” Premium Server Hosting</p>
</footer>

<script src="script.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // Toggle forms
  const orderTab = document.getElementById("orderTab");
  const supportTab = document.getElementById("supportTab");
  const orderForm = document.getElementById("orderForm");
  const supportForm = document.getElementById("supportForm");

  orderTab.addEventListener("click", () => {
    orderTab.classList.add("active");
    supportTab.classList.remove("active");
    orderForm.classList.add("active");
    supportForm.classList.remove("active");
  });

  supportTab.addEventListener("click", () => {
    supportTab.classList.add("active");
    orderTab.classList.remove("active");
    supportForm.classList.add("active");
    orderForm.classList.remove("active");
  });
</script>

</body>
</html>
