<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pterodactyl Panel Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Optional: prevent dragging */
    body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <iframe src="/panel" allowfullscreen></iframe>
</body>
</html>
