<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê ProTech Fullscreen Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 9999;
        }
    </style>
    <script>
        // Disable right-click and inspect shortcuts
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function(e) {
            if (
                e.ctrlKey && ["u", "c", "s", "i", "j"].includes(e.key.toLowerCase()) ||
                e.key === "F12"
            ) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <iframe src="{{ url }}" allowfullscreen></iframe>
</body>
</html>
