<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.ctrlKey && ["u", "c", "s", "i", "j"].includes(e.key.toLowerCase()) ||
        e.key === "F12"
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <iframe src="/proxy"></iframe>
</body>
</html>
