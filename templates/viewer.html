<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”’ Screenshot Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    img {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      margin: auto;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.ctrlKey && ["u", "c", "s", "i", "j"].includes(e.key.toLowerCase()) ||
        e.key === "F12"
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <img src="{{ image_url }}" alt="Website Screenshot">
</body>
</html>
