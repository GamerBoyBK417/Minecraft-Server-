<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üåê Website Viewer</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL (e.g., example.com)">
        <button type="submit">View</button>
    </form>

    {% if url %}
        <iframe src="{{ url }}" frameborder="0"></iframe>
    {% endif %}
</body>
</html>
