<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minecraft Server Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3">Minecraft Server Status</h3>
            <p><strong>IP:</strong> {{ ip }} &nbsp;|&nbsp; <strong>Port:</strong> {{ port }}</p>

            {% if status.online %}
                <h5 class="text-success fw-bold">ONLINE ✅</h5>
                <p><strong>MOTD:</strong> {{ status.motd }}</p>
                <p><strong>Players:</strong> {{ status.players }}</p>
                <p><strong>Version:</strong> {{ status.version }}</p>
                <p><strong>Ping:</strong> {{ status.ping }} ms</p>
            {% else %}
                <h5 class="text-danger fw-bold">OFFLINE ❌</h5>
                <p>{{ status.error }}</p>
            {% endif %}

            <button onclick="location.reload()" class="btn btn-primary mt-3">Refresh</button>
        </div>
    </div>
</div>

</body>
</html>
